<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <link rel="stylesheet" href="{{ url_for('static', filename = 'CSS/contact-us.css')}}" />
  <link rel="stylesheet" href="{{ url_for('static', filename = 'CSS/main.css')}}">
</head>

<body>
  <!-- Thoriq As -->

  <!-- Main Content Start -->
  <div class="container">

    <form class="form" method='post' action="{{ url_for('contact') }}">
      <div class="descr">Contact us</div>
      <div class="input">
        {% if current_user.is_authenticated: %}
        <input required autocomplete="off" type="text" name="name" id='name' value='{{ current_user.name }}' readonly>
        {% else %}
        <input required autocomplete="off" type="text" name="name" id='name'>
        <label for="name">Name</label>
        {% endif %}
      </div>

      <div class="input">
        {% if current_user.is_authenticated: %}
        <input required autocomplete="off" name="email" type="email" value="{{ current_user.email }}" readonly>
        {% else %}
        <input required autocomplete="off" name="email" type="email">
        <label for="email">E-mail</label>
        {% endif %}
      </div>

      <div class="input">

        <input required autocomplete="off" name="subject" type="text">
        <label for="subject">Subject</label>
      </div>

      <div class="input">
        <textarea required cols="30" rows="1" id="message" name="message"></textarea>
        <label for="message">Message</label>
      </div>
      <button type='submit'>Send message â†’</button>
    </form>
  </div>

  <!-- Alert Toast -->
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <div class="toast align-items-center show bottom-0 end-0" style="position: absolute; background-color: lightgreen;"
    role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        <img src="{{ url_for('static', filename = 'Images/tick.png') }}" class="rounded me-2" alt="..." height="15px"
          width="15px">
        {% for message in messages %}
        {{ message }}
        {% endfor %}
      </div>
      <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>

  </ul>
  {% endif %}
  {% endwith %}


  <!-- Main Content End -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
